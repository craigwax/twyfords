<style type="text/css">
	#footContact h4{
		font-size: 14px;
		color: #fff;
		text-transform: capitalize;
	}
	.contHalf{
		float: left;
		margin-bottom: 10px;
		width: 45%;
	}
	.contItem{
		clear: left;
		margin-bottom: 10px;
	}
	.contHalf input, .contItem textarea{
		border: 1px solid #fff;
		border-radius: 5px;
		background: #999;
		width: 90%;
		color: #fff;
	}
	.contItem textarea{
		height: 70px;
	}
.style-light input[type="submit"]#frmBtn{
		background: white;
		color: #777;
		border-radius: 18px;
		font-size: 14px;
		padding: 7px 30px;
	}
</style>


<div id="footContact">
	<h4>Quick Connect</h4>
	<div class="contHalf">
	    [text* your-name placeholder "Name"]
		</div>

	<div class="contHalf">
	    [email* email placeholder "Email"]
	</div>

	<div class="contItem">
	    [textarea message placeholder "Message"]
	</div>

	<div class="clear">[submit id:frmBtn "Contact"]</div>

</div>
